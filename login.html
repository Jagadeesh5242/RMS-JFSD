<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #354c6e, #6772a5);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(20, 35, 205, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            margin: 0 0 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 8px;
            border: 1px solid #1837d0;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="submit"], .signup-button {
            width: 45%; /* Share the container equally */
            background-color: #354c6e;
            color: #abea17;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover, .signup-button:hover {
            background-color: #293c5a;
        }

        .error {
            color: red;
        }

        .signup-button {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="button-container">
                <input type="submit" value="Login">
                <button class="signup-button" onclick="window.location.href='signup.html'">Sign Up</button>
            </div>

            <div class="error" id="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');

            if (username === 'veeru' && password === 'pvc@14128') {
                // Replace 'your_username' and 'your_password' with your actual login credentials.
                window.location.href = 'home1.html'; // Redirect to the home page upon successful login.
            } else {
                error.textContent = 'Invalid username or password. Please try again.';
            }
        });
    </script>
</body>
</html>
